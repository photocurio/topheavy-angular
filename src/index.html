<!doctype html>
<html>

  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>Angular Client for a WordPress Rest Api</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="noindex, follow">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Trocchi" rel="stylesheet">

  <body ng-app="app">
    <div class="site wrapper">

      <header class="site-header">
        <div class="site-header-banner">
          <h1><a ui-sref="app({page:1})" ng-click="currentNavItem = 'home'">Topheavy Piles of Books</a></h1>

          <a href="https://twitter.com/photocurio">@photocurio</a><br>
          <a href="mailto:sunraydust@gmail.com">sunraydust@gmail.com</a></p>

        <md-nav-bar md-selected-nav-item="currentNavItem"

          <md-nav-item md-nav-sref="app({page:1})" name="home">Home</md-nav-item>
          <md-nav-item md-nav-sref="collection({taxonomy:'category', slug:'web-development', page:1})" name="webdev">Web Development</md-nav-item>
          <md-nav-item md-nav-sref="collection({taxonomy:'category', slug:'books', page:1})" name="books">Books</md-nav-item>

      <main ui-view class="site-content"></main>

      <footer class="site-footer">
