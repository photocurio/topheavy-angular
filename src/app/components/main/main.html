<div ng-repeat="post in $ctrl.posts" class="post-callout">
  <img ng-src="{{post.better_featured_image.media_details.sizes.medium.source_url}}" class="post-callout-thumbnail" ng-attr-alt="{{post.better_featured_image.alt_text}}">
  <h2 class="post-callout-title">
    <a ui-sref="single({slug: post.slug, year: post.year, month: post.month})">
      <span ng-bind-html="post.title.rendered"></span>
    </a>
  </h2>
  <small class="post-callout-date">published {{post.date | date: 'MMM d, yyyy'}}</small>
  <div ng-bind-html="post.excerpt.rendered" class="post-callout-excerpt"></div>
</div>
<pre>{{$ctrl.posts[0] | json}}</pre>
